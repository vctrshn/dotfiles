set-option -g default-shell /bin/bash
set -g default-terminal "xterm-256color"
# https://sunaku.github.io/tmux-24bit-color.html#usage
# https://github.com/neovim/neovim/wiki/FAQ#how-can-i-change-the-cursor-shape-in-the-terminal
set-option -ga terminal-overrides ",xterm-256color:Tc"

# remap prefix to Control + a
unbind C-b
set -g prefix C-a

# Allows for faster key repetition
set -sg escape-time 0
set-option -g repeat-time 500

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
# https://github.com/tmux/tmux/issues/754#issuecomment-303156000
# Remote copy paste with clipper (https://github.com/wincent/clipper)
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
if-shell -b '[ "$(echo "$TMUX_VERSION <= 2.2" | bc)" = 1 ]' \
  'bind-key -t vi-copy v begin-selection ; \
   bind-key -t vi-copy y copy-selection ; \
   bind-key -t vi-copy Enter copy-pipe "nc localhost 8377";'
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  "bind-key -T copy-mode-vi 'v' send-keys -X begin-selection ; \
   bind-key -T copy-mode-vi 'y' send-keys -X copy-selection ; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'nc localhost 8377'"

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# better mnemonics for splitting panes!
bind | split-window -h
bind - split-window -v

# shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key -r Space next-layout
bind -n C-s set-window-option synchronize-panes
bind -n C-z resize-pane -Z

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# unlimited history
set -g history-limit 99999

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

bind-key -n S-Left previous-window
bind-key -n S-Right next-window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# # Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Plugin config
set -g @onedark_widgets "#{battery_percentage} #{battery_remain} î‚³#{cpu_percentage}"

# List of plugins
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Better handling of nested TMUX remote sessions
# https://medium.freecodecamp.org/tmux-in-practice-local-and-nested-remote-tmux-sessions-4f7ba5db8795
bind -T root S-Up  \
  set prefix None \;\
  set key-table off \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off S-Up \
  set -u prefix \;\
  set -u key-table \;\
  refresh-client -S

wg_is_keys_off="#[fg=white,bg=black,bold,underline]#([ $(tmux show-option -qv key-table) = 'off' ] && echo ' OFF ')"

set -ag status-left "$wg_is_keys_off"

# Put outer session statusline on top, and inner session statusline on bottom
if-shell 'test -z "$SSH_CLIENT"' \
  'set -g status-position top'
if-shell 'test -n "$SSH_CLIENT"' \
  'set -g status-position bottom'
