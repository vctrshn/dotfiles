shell /bin/bash --login
font_family Hasklig
italic_font auto
bold_font auto
bold_italic_font auto

font_size 10.0
font_size_delta 1

adjust_line_height 120%

cursor_blink_interval 0
cursor_color #abb2bf

scrollback_lines 130000

mouse_hide_wait 0

open_url_modifiers super

window_padding_width 10

macos_titlebar_color background
macos_hide_titlebar yes

# Colors
foreground #abb2bf
background #282c34
selection_foreground #282c34
selection_background #abb2bf
#black
color0 #282c34
color8 #3e4452
#red
color1 #e06c75
color9 #be5046
# green
color2   #98c379
color10  #98c379
# yellow
color3   #e5c07b
color11  #d19a66
# blue
color4  #61afef
color12 #61afef
# magenta
color5   #c678dd
color13  #c678dd
# cyan
color6   #56b6c2
color14  #56b6c2
# white
color7   #abb2bf
color15  #5c6370

# Keybindings
map super+equal    increase_font_size
map super+minus    decrease_font_size
map super+v        paste_from_clipboard
map super+c        copy_to_clipboard
map super+w        close_window
map super+n        new_os_window
map super+shift+o  run_kitten text hints
map super+ctrl+shift+o  run_kitten text hints --program @
map super+shift+f  run_kitten text hints --type path --program @
map super+shift+t  run_kitten text hints --type regex --regex [tT#]?[0-9]+ --program @
map super+shift+d  run_kitten text hints --type regex --regex [dD#][0-9]+ --program @
map super+shift+p  run_kitten text hints --type regex --regex [pP][0-9]+ --program @
